# Configuração Nginx para RuidCar
# Copie este arquivo para /etc/nginx/sites-available/ruidcar.conf
# Depois faça: ln -s /etc/nginx/sites-available/ruidcar.conf /etc/nginx/sites-enabled/

# Rate limiting
limit_req_zone $binary_remote_addr zone=ruidcar_limit:10m rate=10r/s;

# Upstream para o Node.js
upstream ruidcar_backend {
    least_conn;
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s backup;
    keepalive 64;
}

# Redirect HTTP to HTTPS and www to non-www
server {
    listen 80;
    listen [::]:80;
    server_name ruidcar.com.br www.ruidcar.com.br;

    return 301 https://ruidcar.com.br$request_uri;
}

# Redirect www to non-www on HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.ruidcar.com.br;

    # SSL certificates (serão gerados pelo Certbot)
    ssl_certificate /etc/letsencrypt/live/ruidcar.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ruidcar.com.br/privkey.pem;

    return 301 https://ruidcar.com.br$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ruidcar.com.br;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/ruidcar.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ruidcar.com.br/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ruidcar.com.br/chain.pem;

    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/ruidcar_access.log;
    error_log /var/log/nginx/ruidcar_error.log;

    # Root directory
    root /var/www/ruidcar/dist/public;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;

    # Rate limiting
    location / {
        limit_req zone=ruidcar_limit burst=20 nodelay;
        try_files $uri $uri/ /index.html;
    }

    # Cache static files (definidos no escopo do server)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    location ~* \.(woff|woff2|eot|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy
    location /api {
        proxy_pass http://ruidcar_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }

    # WebSocket support
    location /ws {
        proxy_pass http://ruidcar_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }

    # File upload size
    client_max_body_size 10M;

    # Security: Deny access to sensitive files
    location ~ /\.(env|git|gitignore|dockerignore)$ {
        deny all;
        return 404;
    }

    location ~ /\.(sql|db|sqlite)$ {
        deny all;
        return 404;
    }
}