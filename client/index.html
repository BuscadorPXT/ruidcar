    <!-- PWA Service Worker Registration -->
    <script>
      // Service Worker Registration for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('‚úÖ Service Worker registered successfully:', registration.scope);

              // Check for updates
              registration.addEventListener('updatefound', function() {
                const newWorker = registration.installing;
                console.log('üîÑ New Service Worker installing...');

                newWorker.addEventListener('statechange', function() {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('üÜï New content available! Please refresh.');

                    // Show update notification to user
                    if (window.confirm('Nova vers√£o dispon√≠vel! Deseja atualizar agora?')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch(function(error) {
              console.warn('‚ùå Service Worker registration failed:', error);
            });
        });

        // Listen for messages from SW
        navigator.serviceWorker.addEventListener('message', function(event) {
          console.log('üì® Message from SW:', event.data);

          if (event.data.type === 'CACHE_UPDATED') {
            console.log('üíæ Cache updated for:', event.data.url);
          }
        });
      } else {
        console.warn('‚ö†Ô∏è Service Workers not supported in this browser');
      }
    </script>
